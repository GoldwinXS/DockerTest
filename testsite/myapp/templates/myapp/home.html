{% extends "myapp/header.html" %}

{% block content %}
<br>
<div class="row">
    {% for t in test %}
    <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{t.test_title}}</span>
                <p style="font-size: 70%">{{t.test_published}}</p>
                <p>{{t.test_content}}</p>

            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
